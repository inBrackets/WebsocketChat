name: Deploy to GitHub pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release JAR"]
    types:
      - completed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.event.repository.name }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        working-directory: src/main/angular
        run: npm install

      - name: ğŸ› ï¸ Build Angular App
        working-directory: src/main/angular
        run: npm run build -- --configuration production --base-href /WebsocketChat/

      - name: ğŸ‘¤ Set Git Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: ğŸš€ Deploy to GitHub Pages
        working-directory: src/main/angular
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx angular-cli-ghpages \
            --dir="../../../target/classes/static" \
            --no-silent \
            --branch=gh-pages \
            --message="Auto-deployed from GitHub Actions ğŸš€" \
            --repo=https://x-access-token:${GH_TOKEN}@github.com/inBrackets/WebsocketChat.git
